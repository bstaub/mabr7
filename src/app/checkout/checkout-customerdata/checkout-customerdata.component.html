


  <h3 class="checkout-titel">Rechnungsadresse</h3>


  <form [formGroup]="CustomerAddressForm" (ngSubmit)="onSubmit()">

    <div formGroupName="customerBillingAddress">

      <div class="row">

        <div class="form-group col-md-6 col-sm-12">
          <label for="firstname_b">Vorname</label>
          <input class="form-control" type="text" id="firstname_b" name="firstname_b" formControlName="firstname_b">
        </div>


        <div class="form-group col-md-6 col-sm-12">
          <label for="lastname_b">Nachname</label>
          <input class="form-control" type="text" id="lastname_b" name="lastname_b" formControlName="lastname_b">
        </div>

      </div>

      <div class="form-group">
        <label for="address_b">Strasse</label>
        <input class="form-control" type="text" id="address_b" name="address_b" formControlName="address_b">
      </div>


      <div class="row">

        <div class="form-group col-md-3 col-sm-12">
          <label for="zip_b">PLZ</label>
          <input class="form-control" type="text" id="zip_b" name="zip_b" formControlName="zip_b">
        </div>


        <div class="form-group col-md-5 col-sm-12">
          <label for="city_b">Ort</label>
          <input class="form-control" type="text" id="city_b" name="city_b" formControlName="city_b">
        </div>



      <div class="form-group col-md-4 col-sm-12">
        <label for="country_b">Land</label>
        <input class="form-control" type="text" id="country_b" name="country_b" formControlName="country_b">
      </div>

      </div>
      <div class="row">

        <div class="form-group col-md-6 col-sm-12">
          <label for="phone_b">Telefon</label>
          <input class="form-control" type="text" id="phone_b" name="phone_b" formControlName="phone_b">
        </div>


        <div *ngIf="!user" class="form-group col-md-6 col-sm-12">
          <label for="mail_b">E-Mail</label>
          <input class="form-control" type="text" id="mail_b" name="mail_b" formControlName="mail_b">
        </div>

      </div>

    </div>

    <br>
    <br>
    <div class="form-check">
      <input type="checkbox"
             class="form-check-input"
             id="shipqingEqualsBillingAddress" [(ngModel)]="shipqingEqualsBillingAddress" [ngModelOptions]="{standalone: true}" (change)="setValidation()">
      <label class="form-check-label" for="shipqingEqualsBillingAddress">Lieferadresse gleich wie
        Rechnungsadresse</label>
    </div>
    <p></p>


    <div *ngIf="!shipqingEqualsBillingAddress" formGroupName="customerShippingAddress">


      <h3 class="checkout-titel">Lieferadresse</h3>


      <div class="row">
        <div class="form-group col-md-6 col-sm-12">
          <label for="firstname_s">Vorname</label>
          <input class="form-control" type="text" id="firstname_s" name="firstname_s" formControlName="firstname_s">
        </div>


        <div class="form-group col-md-6 col-sm-12">
          <label for="lastname_s">Nachname</label>
          <input class="form-control" type="text" id="lastname_s" name="lastname_s" formControlName="lastname_s">
        </div>
      </div>


      <div class="form-group">
        <label for="address_s">Strasse</label>
        <input class="form-control" type="text" id="address_s" name="address_s" formControlName="address_s">
      </div>


      <div class="row">
        <div class="form-group col-md-3 col-sm-12">
          <label for="zip_s">PLZ</label>
          <input class="form-control" type="text" id="zip_s" name="zip_s" formControlName="zip_s">
        </div>


        <div class="form-group col-md-5 col-sm-12">
          <label for="city_s">Ort</label>
          <input class="form-control" type="text" id="city_s" name="city_s" formControlName="city_s">
        </div>



        <div class="form-group col-md-4 col-sm-12">
        <label for="country_s">Land</label>
        <input class="form-control" type="text" id="country_s" name="country_s" formControlName="country_s">
      </div>

      </div>

        <div class="row">

          <div class="form-group col-md-6 col-sm-12">
            <label for="phone_s">Telefon</label>
            <input class="form-control" type="text" id="phone_s" name="phone_s" formControlName="phone_s">
          </div>


          <div class="form-group col-md-6 col-sm-12">
            <label for="mail_s">E-Mail</label>
            <input class="form-control" type="text" id="mail_s" name="mail_s" formControlName="mail_s">
          </div>
        </div>


      </div>


    <div class="row checkout-button">
      <div class="col-12">
      <button type="button" class="checkoutaction btn btn-primary float-left  mb-2" (click)="goBack()">zur√ºck</button>
      <button [disabled]="!formIsValid" type="submit" class="checkoutaction btn btn-primary float-right">weiter zur Versandart</button>
      </div>
    </div>

  </form>
