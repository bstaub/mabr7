<app-page-title title="Bestellung" [children]="[{title: 'Bestellung'}]"></app-page-title>
<div class="container mb-md-5">

  <div class="row col-md-12 checkout-wrap">

      <ul class="checkout-bar">

     <li [ngClass]="
     {'active': step.id == currCheckoutStep,
      'first': step.id == 1,
      'visited': step.id < currCheckoutStep}" *ngFor="let step of checkoutSteps">{{step.description}}</li>

     </ul>

 </div>

 <br>

     <router-outlet></router-outlet>



</div>
