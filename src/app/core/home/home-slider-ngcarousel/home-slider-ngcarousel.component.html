<ngb-carousel *ngIf="sliderdata">
  <ng-template *ngFor="let slide of sliderdata" ngbSlide>
    <a href="{{slide.link}}">
      <div class="sliderbox" width="2560" height="500"
           [ngStyle]="{'background-image': 'url('+ slide.image +')'}">
      <div class="carousel-caption">
        <h2>{{slide.title}}</h2>
        <p>{{slide.text}}</p>
      </div>
      </div>
    </a>
  </ng-template>
</ngb-carousel>
